<template name="allusers">
    <div class="container">
{{#if isInRole 'admin'}}
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add User</button>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New User</h4>
                </div>
                <div class="modal-body">
                    {{> signup}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <h1>All Users</h1>

        <div class="row">
            <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Created At</th>
                    <th>Id</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                {{#each usersArray}}
                    <tr>
                        <td>{{username}}</td>
                        <td>{{createdAt}}</td>
                        <td>{{_id}}</td>
                        <td>{{roles}}</td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="edit" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-edit"></span></button></p></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="delete" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                    </tr>
                {{/each}}

                </tbody>
            </table>
            </main>
        </div>
    {{else}}
        <h1>Not Authorized</h1>
    {{/if}}

    </div>
</template>
