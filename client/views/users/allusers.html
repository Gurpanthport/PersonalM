<template name="allusers">
    <div class="container">
        <h1>All Users</h1>

        <div class="row">
            <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Created At</th>
                    <th>Id</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                {{#each usersArray}}
                    <tr>
                        <td>{{username}}</td>
                        <td>{{createdAt}}</td>
                        <td>{{_id}}</td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="edit" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-edit"></span></button></p></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="delete" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                    </tr>
                {{/each}}

                </tbody>
            </table>
            </main>
        </div>
    </div>
</template>
