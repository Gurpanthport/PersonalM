<template name="todos">
    <div class="container">
        <form class="form-horizontal" id="todos">
            <div class="form-group">
                <label class="control-label col-sm-2" for="todos">Title</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="totdos" placeholder="Enter Title" name="titleTodos">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Notes</label>
                <div class="col-sm-5">
                    <textarea class="form-control" rows="2" id="comment" name="todosNotes"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Notes</th>
                    <th>Additional</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                {{#each allTodos}}
                    <tr>
                        <td><input type="checkbox" checked= "{{checked}}" class="toggle-checked"></td>
                        <td>{{title}}</td>
                        <td>{{notes}}</td>
                        <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Additional</button></td>
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title"> - Created By: {{createdBy}} </h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Some Notes Here</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="delete" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
    </div>
</template>
