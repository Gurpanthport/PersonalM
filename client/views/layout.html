<!--Register Template -->
<template name="registration">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="text" name="registeredUserName"></p>
        <p>Password: <input type="password" name="registeredPassword"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>

<!-- Login Page in the Front-->
<template name="loginPage">

    <div class="container">
        <div class="loginFormPage">
        <form role="form" class="loginFormClass">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Login" name="loginUser">
                    <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                </div>
            </div> <!-- /.form-group -->

            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" name="loginPassword">
                    <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                </div> <!-- /.input-group -->
            </div> <!-- /.form-group -->

            <div class="form-group">
                <div class="input-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div> <!-- /.input-group -->
            </div> <!-- /.form-group -->

        </form>
    </div>
</div>
</template>

<!-- Template to show all the users-->

        </div>
    </div>

    </div>

</template>
