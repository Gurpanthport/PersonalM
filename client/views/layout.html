<!--Register Template -->
<template name="registration">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="text" name="registeredUserName"></p>
        <p>Password: <input type="password" name="registeredPassword"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>


<!-- Dashboard Template -->
<template name="dashboard">

    <div class="container">
        <h1>Dashboard</h1>
        <span>Test</span>
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Created By</th>
                    <th>Notes</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Id</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Notes</button></td>
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Test</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Some Notes Here</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="delete" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</template>


<!-- Login Page in the Front-->
<template name="loginPage">

    <div class="container">
        <div class="loginFormPage">
        <form role="form" class="loginFormClass">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Login" name="loginUser">
                    <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                </div>
            </div> <!-- /.form-group -->

            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" name="loginPassword">
                    <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                </div> <!-- /.input-group -->
            </div> <!-- /.form-group -->

            <div class="form-group">
                <div class="input-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div> <!-- /.input-group -->
            </div> <!-- /.form-group -->

        </form>
    </div>
</div>
</template>

<!-- Template to show all the users-->
<template name="profile">
    <div class="container">
        <label for="example-text-input" class="col-2 col-form-label">User</label>
    <div class="form-group row">
        <div class="col-sm-4">
            <input class="form-control" type="text" value="{{currentUser.username}}" id="example-text-input">
        </div>
    </div>

    </div>

</template>

<template name="listTodos">
    <div class="container">
    <h2>Todos</h2>
    <form class="todosEntry">
        <input type="text" name="todoItem" placeholder="AddTodo">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    </div>
    <div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Date</th>
            <th>Created By</th>
            <th>Notes</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {{#each myArray}}
            <tr>
                <td><input type="checkbox" checked= "{{checked}}" class="toggle-checked"></td>
                <td>{{title}}</td>
                <td>{{createdAt}}</td>
                <td>{{createdBy}}</td>
                <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Notes</button></td>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">{{title}} - Created By: {{createdBy}}</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some Notes Here</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="delete" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
        {{/each}}

        </tbody>
    </table>
    </div>


</template>
